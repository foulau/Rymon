<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="static-site-title">Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #D9EFF7 0%, #9BBBFC 100%);
            min-height: 100vh;
            color: #4741A6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .site-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #4741A6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hero-product {
            background: linear-gradient(135deg, #caa613 0%, #eec50f 50%, #d19a1a 100%);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .hero-product:hover {
            transform: translateY(-5px);
        }

        .hero-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .hero-image {
            width: 300px;
            height: 300px;
            background: #584507;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .hero-info h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #262261;
        }

        .hero-info p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #262261;
            opacity: 0.8;
        }

        .hero-price {
            font-size: 2em;
            font-weight: bold;
            color: #262261;
            margin-bottom: 30px;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #4741A6;
            color: white;
        }

        .btn-primary:hover {
            background: #3a3785;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(71, 65, 166, 0.3);
        }

        .btn-secondary {
            background: #eec50f;
            color: #4741A6;
        }

        .btn-secondary:hover {
            background: #eeea0a;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(249, 206, 105, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            height: 330px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            background: #9BBBFC;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4741A6;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            transition: all 0.4s ease;
        }

        .product-card:hover .product-image {
            aspect-ratio: 2;
        }

        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #4741A6;
            font-weight: bold;
        }

        .product-price {
            font-size: 3em;
            color: #4741A6;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-actions {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4741A6;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            background: #3a3785;
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #F9CE69;
            color: #4741A6;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4741A6;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            z-index: 1001;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .hero-content {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-image {
                width: 250px;
                height: 250px;
            }
            
            .hero-info h2 {
                font-size: 2em;
            }
            
            .hero-buttons {
                justify-content: center;
            }
            
            .product-card {
                padding: 15px;
            }
            
            .product-image {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://pjhonelvmspngvpbxfmd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqaG9uZWx2bXNwbmd2cGJ4Zm1kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NzAxNDYsImV4cCI6MjA2NzE0NjE0Nn0.kT0pKOsAyrWbeKodvY359uZdAftzQwY6RN-9-pJfEmQ';
        // Initialize Supabase client
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function initializeStore() {
            try {
                await loadSiteTitle();
            } catch (error) {
                console.error('Error initializing store:', error);
                document.getElementById('site-title').textContent = 'Rymon (DB Error)';
            }
        }

        async function loadSiteTitle() {
            try {
                const { data, error } = await supabaseClient
                    .from('settings')
                    .select('site_title')
                    .eq('id', 1)
                    .single();
                console.log(data.site_title);
                if (error) {
                    console.error('Error fetching site title:', error);
                    return;
                }

                if (data && data.site_title) {
                    document.getElementById('site-title').textContent = data.site_title;
                } else {
                    console.warn('No site title found.');
                }
            } catch (error) {
                console.error('Error loading site title:', error);
            }
        }

        // Cart functionality
        let cart = [];
        let cartCount = 0;

        function addToCart(productName, price) {
            const existingItem = cart.find(item => item.name === productName);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    name: productName,
                    price: price,
                    quantity: 1
                });
            }
            
            cartCount++;
            updateCartDisplay();
            showNotification(`${productName} added to cart!`);
        }

        function buyNow(productName, price) {
            showNotification(`Proceeding to checkout with ${productName}...`);
            // Here you would typically redirect to a checkout page
            setTimeout(() => {
                alert(`Thank you for your purchase of ${productName}!\nTotal: $${price}`);
            }, 1000);
        }

        function updateCartDisplay() {
            document.getElementById('cart-count').textContent = cartCount;
        }

        function toggleCart() {
            if (cart.length === 0) {
                showNotification('Your cart is empty');
                return;
            }
            
            let cartItems = cart.map(item => 
                `${item.name} x${item.quantity} - $${item.price * item.quantity}`
            ).join('\n');
            
            let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            alert(`Cart Contents:\n${cartItems}\n\nTotal: $${total}`);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the store when the page loads
        
        document.addEventListener('DOMContentLoaded', initializeStore);
    </script>
